<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Monitor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>{{ question[1] }}</h2> <!-- 問題主旨 -->
    <p>{{ question[2] }}</p> <!-- 問題詳細敘述 -->

    {% if question[3] %}
        <h3>回答：</h3>
        <p>{{ question[3] }}</p> <!-- 回答內容 -->
        <!-- 添加“编辑回答”按钮 -->
        <!-- <form method="POST" action="/edit/{{ question[0] }}">
            <button type="submit" class="btn-warning">編輯回答</button>
        </form> -->
    {% else %}
        <h3>尚未有回答</h3>
        <form method="POST">
            <textarea name="answer" placeholder="輸入您的回答" required></textarea>
            <button type="submit">提交回答</button>
        </form>
    {% endif %}
    <form method="POST" action="/delete/{{ question[0] }}">
        <button type="submit" class="btn-danger">刪除此問題</button>
    </form>

    <div class="back-home">
        <a href="{{ url_for('index') }}">返回主頁</a>
    </div>
</body>
