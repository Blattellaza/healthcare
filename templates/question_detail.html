<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Monitor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        .question_display_container{
            background: lightgray;
            margin: 20px;
            padding: 20px;
            text-align: left;
        }
        .block{
            background-color: #f5f5f5;
            margin: 0px;
            padding: 20px;
        }
    </style>

</head>
<body>
    <div class="lower_container" style="background-image: url('https://www.mattpaynephotography.com/images/xl/Preventative-MedicineFebruary-05-2020.webp');">
        <h1>健康問答</h1>
        <div class = "question_display_container">
            <h2>提問主旨：{{ question[1] }}</h2>
            <h7>類型：</h7>
            <h7>{{ question[4] }}</h7><br>
            <h3>問題詳細敘述：</h3><br>
            <div class = "block" style="width: 100%; margin: 0px; padding: 10px;">
                <p>{{ question[2] }}</p> <!-- 問題詳細敘述 -->
            </div>
            
    
            
            {% if question[3] %}
                <h3>回答：</h3>
                <div class = "block" style="width: 100%; margin: 0px; padding: 10px;">
                    <p>{{ question[3] }}</p> <!-- 回答內容 -->
                </div>
                <h3>修改回答：</h3>
                <form method="POST">
                    <textarea name="answer" placeholder="輸入您的回答" required style="width: 100%; height: 300; margin: 0px; padding: 10px;"></textarea>
                    <button type="submit" class = "back-home">重新提交回答</button>
                </form>
                
    
    
            {% else %}
                <h3>尚未有回答</h3>
                <form method="POST">
                    <textarea name="answer" placeholder="輸入您的回答" required style="width: 100%; height: 300; margin: 0px; padding: 10px;"></textarea>
                    <button type="submit" class = "back-home">提交回答</button>
                </form>
    
            {% endif %}
            <form method="POST" action="/delete/{{ question[0] }}">
                <button type="submit" class = "back-home">刪除此問題</button>
            </form>
            <div class="back-home">
                <a href="{{ url_for('index') }}">返回主頁</a>
            </div> 
        </div>
        
    </div>

    
</body>
