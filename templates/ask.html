<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- 字體 （google front LXGW WenKai TC Static） -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+TC&display=swap" rel="stylesheet">

    <style>
        .question_display_container{
            background: lightgray;
            margin: 20px;
            padding: 20px;
            text-align: left;
        }
        .heading{
            font-family: "LXGW WenKai TC", cursive;
            font-weight: 400;
            font-style: normal;
            font-size: 1em;
            line-height: 1.6;
            color: #000000;
            text-align: left;
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body>
    <div class="lower_container">
        <h1>健康問答</h1>
        <div class = "question_display_container">
            <form method="POST">
                <h2>我要問問題</h2>
                <label for="subject" class="heading">問題主旨：</label><br>
                <input type="text" name="subject" id="subject" required style="width: 100%; height: 40; margin: 0px; padding: 10px;" placeholder="輸入您的問題主旨"><br>
                
                <label for="detail" class="heading">問題詳細敘述：</label><br>
                <textarea name="detail" id="detail" required style="width: 100%; height: 300; margin: 0px; padding: 10px;" placeholder="詳細敘述您的問題"></textarea><br>
                
                <label for="type" class="heading">問題類型：</label>
                <select name="type" id="type" style="padding: 10px;">
                    <option value="一般健康">一般健康</option>
                    <option value="慢性病">慢性病</option>
                    <option value="其他">其他</option>
                </select><br>
                
                <!-- <div class = "align_buttons"> -->
                    <button type="submit" class = "back-home">發佈</button>
                    <div class="back-home">
                        <a href="{{ url_for('index') }}">返回主頁</a>
                    </div> 
                <!-- </div> -->
                
            </form>
        </div>
    </div>
    
    
</body>
